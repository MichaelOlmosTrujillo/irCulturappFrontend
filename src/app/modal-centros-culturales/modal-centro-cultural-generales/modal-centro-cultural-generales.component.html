<!-- Modal del centro cultural 1 -->
  <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" id='agenteCultural' *ngFor="let agenteCultural of agentesCulturalesDatos">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{agenteCultural.nombre}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="card">
            <a href="#centrosCulturales">
              <img src="../../assets/images/centro-cultural.jpg" class="card-img-top" alt="...">
            </a>

            <div class="card-body d-flex justify-content-between flex-column">
              <div>
                <h5>Descripción</h5>
                <p>{{agenteCultural.descripcion}}</p>
              </div>
              <div>
                <h5>Link de Contacto</h5>
                <a href="#">
                    {{agenteCultural.linkContacto}}
                </a>
              </div>
              <div>
                <h5>Dirección</h5>
                <p>{{agenteCultural.direccion}}</p>
              </div>
              <div>
                  <h5>Producto o servicio</h5>
                <a href="#">{{agenteCultural.ProductoServicio}}</a>

              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

 


<!-- Final del modal del centro cultural 1 -->
